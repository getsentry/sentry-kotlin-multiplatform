name: "sentry-kotlin-multiplatform"
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  cancel-previous-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@01ce38bf961b4e243a6342cbade0dbc8ba3f0432 # pin@0.12.0
        with:
          access_token: ${{ github.token }}

  build-apple:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: JDK setup
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto

      - name: Apple build
        run: |
          ./gradlew macosX64Test iosX64Test watchosX64Test tvosX64Test \
          publishToMavenLocal \
          --no-daemon --stacktrace
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  build-jvm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: JDK setup
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto

      - name: JVM build
        run: |
          ./gradlew build publishToMavenLocal --no-daemon --stacktrace
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g"

  archive-distribution:
    runs-on: macos-latest
       - uses: actions/checkout@v3

       - name: JDK setup
         uses: actions/setup-java@v3
         with:
           java-version: 17
           distribution: corretto

      - name: DistZip
        run: |
          ./gradlew distZip --no-daemon --stacktrace

      - name: Archive packages
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          if-no-files-found: error
          path: |
            ./*/build/distributions/*.zip
